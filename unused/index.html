<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/wineList.css"
</head>
<body>
    
    <!--Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center"></div>
                    <a href="/" class="nav-brand text-dark">Wine List System</a>
                </div>
            </nav>
        </header>
    <!--/Header-->

    <!--Main Site-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <a href="/add-wine" class="border-shadow">
                        <span class="text-gradient"><i class="fas fa-wine-bottle"></i> New Wine </i></span>
                    </a>
                </div>

                <!-- form handling-->
                    <form action="/" method="POST">
                        <table class="table">
                            <thread class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Year</th>
                                    <th>Country</th>
                                    <th>Region</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thread>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Dada</td>
                                    <td>Red</td>
                                    <td>2019</td>
                                    <td>Argentina</td>
                                    <td>Fincas</td>
                                    <td>11.00</td>
                                    <td>
                                        <a href="#" class="btn border-shadow update">
                                            <span class="text-gradient"><i class="fas fa-edit"></i></span>
                                        </a>
                                        <a href="#" class="btn border-shadow delete">
                                            <span class="text-gradient"><i class="fas fa-trash-alt"></i></i></span>
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                    </form>
                <!-- /form handling-->
            </div>
        </main>

    <!--/Main Site-->

</body>
</html

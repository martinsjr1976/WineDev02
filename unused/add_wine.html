<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/wineList.css"
    
</head>
<body>
    
    <!--Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center"></div>
                    <a href="/" class="nav-brand text-dark">Wine List System</a>
                </div>
            </nav>
        </header>
    <!--/Header-->

    <!--Main Site-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i> All Wines</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New Wine</h2>
                    <span class="text-light">Use the below form to create a new Wine</span>
                </div>
                <!-- form handling-->
                    <form method="POST" id="update_wine">
                        <div class="new_wine"></div>
                        <div class="form-group">
                           <label for="name" class="text-light">Name</label> 
                           <input type="hidden" name="id" value="">
                           <input type="text" name="name" value="" placeholder="Type the wine name here">
                        </div>
                        <div class="form-group">
                            <label for="type" class="text-light">Type</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="type" value="Red">
                                <label for="radio-2" class="radio-label">Red</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="type" value="White">
                                <label for="radio-3" class="radio-label">White</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-4" name="type" value="Champagne">
                                <label for="radio-4" class="radio-label">Champagne</label>
                            </div>
                            
                         </div>
                         <div class="form-group">
                            <label for="year" class="text-light">Year</label> 
                            <input type="text" name="year" value="" placeholder="Type the year here">
                         </div>
                         <div class="form-group">
                            <label for="country" class="text-light">Country</label> 
                            <input type="text" name="country" value="" placeholder="Type the country here">
                         </div>
                         <div class="form-group">
                            <label for="region" class="text-light">Region</label> 
                            <input type="text" name="region" value="" placeholder="Type the region here">
                         </div>
                         <div class="form-group">
                            <label for="price" class="text-light">Price</label> 
                            <input type="text" name="price" value="" placeholder="Type the price here">
                         </div>

                         <div class="form-group">
                             <button type="submit" class="btn text">Save</button>
                         </div>
                    </form>
                <!-- /form handling-->
            </div>
        </main>

    <!--/Main Site-->

</body>
</html
